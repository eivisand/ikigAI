<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ikigAi</title>
  <meta name="author" content="!win">
  <meta name="description" content="Find purpose and prosperity with ikigAi">
  <link href="src/styles/index.css" rel="stylesheet">
</head>

<body>
  <div class="background">
    <div class="app">
      <div id="areaLove" class="area" role="button" onclick="startArea('areaLove')">
        <h1>Love</h1>
        <label class="questionaireLabel">What do you love doing?</label>
        <textarea class="questionaireInput"  placeholder="e.g. playing guitar, solving complex problems"></textarea>
        <button class="button areaButton" >I'm done here</button>
      </div>
      <div id="areaGoodAt" class="area" role="button" onclick="startArea('areaGoodAt')">
        <h1>Good At</h1>
        <label class="questionaireLabel">What are you good at?</label>
        <textarea class="questionaireInput" type="text" placeholder="e.g. painting, lifting heavy weights"></textarea>
        <button class="button areaButton" >I'm done here</button>
      </div>
      <div id="areaNeeds" class="area" role="button" onclick="startArea('areaNeeds')">
        <h1>Needs</h1>
        <label class="questionaireLabel">What do you think the world needs?</label>
        <textarea class="questionaireInput" type="text" placeholder="e.g. better banking, more efficient healthcare"></textarea>
        <button class="button areaButton" >I'm done here</button>
      </div>
      <div id="areaPaidFor" class="area" role="button" onclick="startArea('areaPaidFor')">
        <h1>Paid For</h1>
        <label class="questionaireLabel">What would you get paid for?</label>
        <textarea class="questionaireInput"   placeholder="e.g. no idea"></textarea>
        <button class="button areaButton" >I'm done here</button>
      </div>
      <button class="ikigAiButton ikigAiButton--disabled">IkigAi</button>
    </div>
    <div class="ikigAiSection">
      <button class="button button--reset" onclick="reset()">Reset</button>
      <h1>Ikegai</h1>
      <p id="ikigAi"></p>
      <button class="button button--copy" onclick="copyToClipboard()">Copy Prompt to Clipboard</button>
    </div>
    <div class="notification notification--gone">
      <p>✔️ copied to Clipboard</p>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
